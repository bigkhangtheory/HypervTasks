
VirtualHardDiskPath: D:\Hyper-V\VirtualHardDisks
VirtualMachinePath: D:\Hyper-V\VirtualMachines
EnableEnhancedSessionMode: true
NumaSpanningEnabled: true
VirtualMachineMigrationEnabled: true
UseAnyNetworkForMigration: true
VirtualMachineMigrationAuthenticationType: Kerberos
VirtualMachineMigrationPerformanceOption: TCPIP
MaximumStorageMigrations: 2
MaximumVirtualMachineMigrations: 2

VirtualSwitches:
  - Name: vSwitch (External)
    Type: External
    NetAdapterName:
      - vEthernet (Management)
    AllowManagementOS: true
    EnableEmbeddedTeaming: false
    BandwidthReservationMode: Weight
    LoadBalancingAlgorithm: Dynamic

VirtualNetworkAdapters:
  - Name: vEthernet (Management)
    SwitchName: vSwitch (External)
    NetworkSetting:
      IpAddress: 172.18.9.50
      Subnet: 255.255.255.224
      DefaultGateway: 172.18.9.33
      DnsServer: 172.16.2.1
  
